<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Smaple HTML Form</h1>
    <form
      action="https://mercury.swin.edu.au/it000000/formtest.php"
      method="post"
    >
      <fieldset>
        <!-- Name input -->
        <div>
          <label for="fname">Fitst Name: </label>
          <input type="text" name="fname" id="fname" pattern="[a-zA-z]{2,20}" />
        </div>

        <br />

        <!-- Gender input-->

        <lengend>Gender: </lengend>
        <div>
          <label for="Mgender">Male</label>
          <input type="radio" name="gender" value="M" id="Mgender" required />
        </div>

        <div>
          <label for="FMgender">Female</label>
          <input type="radio" name="gender" value="FM" id="FMgender" required />
        </div>
      </fieldset>

      <br />

      <!-- Like -->
      <fieldset>
        <legend>Things you like about I phone</legend>

        <input type="checkbox" name="cb[]" value="design" id="design" checked />
        <label for="design">Design</label>

        <input type="checkbox" name="cb[]" value="apps" id="apps" />
        <label for="apps">Apps</label>

        <input type="checkbox" name="cb[]" value="price" id="price" />
        <label for="price">Price</label>
      </fieldset>

      <br />

      <!-- Ranking -->
      <fieldset>
        <label for="rk">How would you like to rank the seminar?</label> <br />
        <select name="rank" id="rk">
          <option value="3" selected>Excellent</option>
          <option value="2">Normal</option>
          <option value="1">Very bad</option>
        </select>
      </fieldset>

      <br />

      <div>
        <label for="cemt">Comments</label>
        <br />
        <textarea
          name="comment"
          id="cemt"
          rows="5"
          cols="35"
          placeholder="Enter Commetns here"
        ></textarea>
      </div>

      <input type="submit" value="submit" />
    </form>
  </body>
</html>
