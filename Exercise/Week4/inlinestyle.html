<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Style</title>

    <style>
      span {
        color: #ffcc00;
      }
    </style>
  </head>

    <p>The font size <span>of this document</span> is 16 px</p>
    <p>This font color <span>of this document</span> is yellow</p>
  </body>
</html>
